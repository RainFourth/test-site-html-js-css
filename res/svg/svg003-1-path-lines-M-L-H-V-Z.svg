<svg xmlns="http://www.w3.org/2000/svg"
	width="200" height="200">

	<!-- 
		d - direction - содержит указания по направлению пути
		буквы с цифрами можно никак не разделять
		Команды:
		С большой/маленькой буквы - абсолютные/относительные координаты (относительно предыдущей точки)
		M x y - move to - перейти к точке
		L x y - line to - нарисовать линию
		H x - horizontal - горизонтальная линия
		V y - vertical - вертикальная линия
		Z - закрыть путь - соединить первую и последнюю точки прямой
			первая точка - последняя команда move или начало пути
	 -->
	 <!-- два одинаковых квадрата: -->
	<path d="M10 10 H90 V90 L10 90 Z" stroke="black" fill="transparent" />
	<path d="M10 100 l 80 0 v80 h-80 z" stroke="black" fill="transparent" />

</svg>